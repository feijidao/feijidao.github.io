            <h2 id="签证"><a href="#签证" class="headerlink" title="签证"></a>签证</h2><p>斐济对中国实行免签，只要准备好以下物品即可入境：<br>1、4个月的有效护照；<br>2、有效返途机票；<br>3、如果可能的话，在斐济期间的行程安排与资金证明；<br>　　<br>因以下原因来斐济的游客可获得入境签证：<br>商务旅游 - 14天；<br>途经 - 1到3天；<br>教育 - 1个月；<br>访问/度假 -4个月；</p>
<h2 id="海关申报"><a href="#海关申报" class="headerlink" title="海关申报"></a>海关申报</h2><p>根据海关规定每个成人（大于17岁）的免税物品为：酒2.5公升或2瓶，香烟或烟叶250克，其它价值不得超过400斐元的免税物品。</p>
